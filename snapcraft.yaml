---
name: francis
confinement: strict
grade: stable
base: core24
adopt-info: francis
apps:
  francis:
    extensions:
      - kde-neon-6
    common-id: org.kde.francis.desktop
    desktop: usr/share/applications/org.kde.francis.desktop
    command: usr/bin/francis
    plugs:
      - audio-playback
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.francis
    bus: session
parts:
  francis:
    parse-info:
      - usr/share/metainfo/org.kde.francis.metainfo.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=OFF
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  cleanup:
    after:
      - francis
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done
